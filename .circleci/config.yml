version: 2

jobs:
  test:
    docker:
      - image: circleci/android:api-28-node8-alpha
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-repo-v1-{{ .Branch }}-{{ checksum "lightstep-tracer-android/build.gradle" }}
            - gradle-repo-v1-{{ .Branch }}-
            - gradle-repo-v1-
      - run:
          name: "set up environment"
          command: |
            echo 'export TERM=dumb' >> $BASH_ENV
            source $BASH_ENV
      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "lightstep-tracer-android/build.gradle" }}
      - run:
          name: "make test"
          command: |
            make test || make test

workflows:
  version: 2
  test:
    jobs:
      - test

